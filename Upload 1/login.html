<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body style="font-family: roboto; ">
    <!--breadcrumbs start here-->
    <div class="container mt-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page"><a href="../index.html"> Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Students' Login</li>
            </ol>
        </nav>
    </div>
    <!-- Breadcrumbs start here-->
    <!-- Sign In panel Starts here-->
    <div class="bg-light mt-5  text-center signin-panel row">
        <div class="w-100">
            <img src="../img/logo.png" alt="" style="width:150px; height:100px">
        </div>
        <div class="col-9 col-sm-12 col-md-12 col-lg-12 col-xl-12 ">
            <h5 class="text-center login-title pt-3 ">Give your credentials to sign in</h5>
            <div class="justify-content-center d-flex p-3 pb-1 ">
                <i class="fa rounded-circle fa-user-o fa-7x " aria-hidden="true"></i>

            </div>
            <form class="form-signin p-3">
                <input type="text" class="form-control form-control-md  mb-2" placeholder="Email" required autofocus>
                <input type="password" class="form-control mb-1" placeholder="Password" required>
                <div class="btn btn-primary btn-block clearfix">
                    Sign in</div>
                <div class="display-block mt-2">
                    <label class="checkbox  float-left">
                    <input type="checkbox" value="remember-me" class="mt-1">
                    Remember me
                </label>
                    <a href="#" class="float-right need-help">Need help? </a><span class="clearfix"></span></div>
            </form>
        </div>
    </div>
    <!-- Sign In ends here-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/998d7906b0.js" crossorigin="anonymous"></script>
</body>

</html>
